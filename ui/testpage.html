<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href = "bower_components/bootstrap/dist/css/bootstrap.min.css" rel = "stylesheet">

</head>
<body>

<nav class="collapse navbar-collapse" style="background: #006494">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"href="#">
                <img style="width: 100%" src="http://www.ebserh.gov.br/documents/221436/221597/logo+HUPAA-UFAL/c558cfdf-c57a-4bd6-90f6-a90181d768ac?t=1424362003572"></a>
        </div>
        <div class="col-md-4">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control">
              <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-search"></span>
              </button>
             </span>
            </div><!-- /input-group -->
        </div>
    </div>
</nav>




<div ng-controller="tableController">

    <p>this is the result:</p>
    <h1>{{theResult}}</h1>

    <table ng-table="usersTable" class="table table-striped">
        <tr ng-repeat="user in users">
            <td data-title="'Id'" >
                {{user.id}}
            </td>
            <td data-title="'First Name'" >
                {{user.first_name}}
            </td>
            <td data-title="'Last Name'" >
                {{user.last_name}}
            </td>
            <td data-title="'e-mail'" >
                {{user.email}}
            </td>
            <td data-title="'Country'">
                {{user.country}}
            </td>
            <td data-title="'IP'" >
                {{user.ip_address}}
            </td>
        </tr>
    </table>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src = "bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/angular/angular.min.js"></script>

<script src="bower_components/angular-route/angular-route.js"></script>

<script src="bower_components/angular-resource/angular-resource.min.js"></script>

<script src="bower_components/ng-table/dist/ng-table.js"></script>

<script src="js/controller.js"></script>

<script src="js/module.js"></script>

<link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.min.css">

<link rel="stylesheet" href="personal.css">



<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src = "bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


</body>
</html>
