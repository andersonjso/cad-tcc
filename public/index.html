<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <title>CAD Visualização</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="resources/ufalico2.ico" />

</head>
<body >
<nav ng-controller="examsController" class="collapse navbar-collapse" style="background: #006494; height: 75px !important">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"href="#/">
                <img ng-click="reload()" style="width: 100%" src="resources/logo.png"></a>
        </div>
            <div style="margin-left: 13%; margin-right: 50%">
                <form ng-submit="sendPost()">
                <input id="inputFileToLoad"
                       type="file" multiple
                       class="filestyle"
                       data-buttonName="btn-primary"
                       data-buttonBefore="true"
                       data-placeholder="Escolha os nódulos"
                       data-size="sm"
                       data-buttonText="Selecionar nódulos">

                    <button type="submit"
                            class="btn btn-primary"
                            style="border-radius: 0;
                            margin-left: 95%;
                            margin-top: -92px;
                            height: 31px">Enviar</button>
                </form>

                <button ng-click="openSimilar()"
                        ng-show="similarNodulesOf3D.length > 0"
                        class="btn btn-primary"
                        style="border-radius: 0;
                        margin-left: 111%;
                        margin-top: -131px;
                        height: 31px">Mostrar Semelhantes</button>






                <div ng-hide="numberOfFiles != 0"
                     class="alert alert-danger alert-dismissible"
                     role="danger"
                     style="width: 300px">
                    <button type="button"
                            class="close"
                            data-dismiss="alert"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <strong>Erro!</strong> Por favor, selecione os nódulos
                </div>

            </div>



    </div>




</nav>




<div ng-view></div>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src = "bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/angular/angular.min.js"></script>

<script src="bower_components/angular-route/angular-route.js"></script>

<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src = "bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src = "bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js  "></script>

<script src="bower_components/ng-table/dist/ng-table.js"></script>

<link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.min.css">

<script src="bower_components/ez-plus/src/jquery.ez-plus.js"></script>

<script src="bower_components/angular-ez-plus/js/angular-ezplus.js"></script>

<script src="bower_components/angular-touch/angular-touch.min.js"></script>


<script src="bower_components/angular-carousel/dist/angular-carousel.min.js"></script>

<link href = "bower_components/angular-carousel/dist/angular-carousel.min.css" rel = "stylesheet">

<script src="bower_components/bootstrap-filestyle/src/bootstrap-filestyle.min.js"></script>

<link href = "bower_components/ng-table/dist/ng-table.min.css" rel = "stylesheet">

<script src="bower_components/ng-table/dist/ng-table.min.js"></script>




<!-- Bootstrap -->
<link href = "bower_components/bootstrap/dist/css/bootstrap.min.css" rel = "stylesheet">


<script src="js/module.js"></script>

<script src="js/jquery.elevatezoom.js"></script>

<link rel="stylesheet" href="css/personal.css">

</div>






</body>
</html>
